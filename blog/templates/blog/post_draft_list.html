{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="post">
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <div class="date">
            <p>Created on {{ post.created_date|date:'m-d-Y' }}</p>
        </div>
        <p>{{ post.text|truncatechars:200 }}</p>
    </div>
    {% endfor %}
{% endblock %}
